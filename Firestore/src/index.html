        <h1 class='main-title'>Hello...</h1>

        <button id='sign-out-btn' class='sign-up-btn'>Sign out</button>
        <button id='sign-in-btn' class='sign-in-btn'>Sign in</button>

    <div class="main-content">
        <div class="box-list-of-name">
            <h2 class='list-of-name-tittle'>Users:</h2>
            <ul id='list-of-name' class='list-of-name'>

        </div>

    <form class='add-user-form' id='add-user-form'>
        <input class='add-user-form-input' type="text" name='name' placeholder="name">
        <input class='add-user-form-input' type="text" name='surname' placeholder="surname">
        <button class='add-user-form-btn'>send</button>
    </form>
    <!-- log in -->
    <div id='sign-in-container' class='sign-in-container'>
        <form id='sign-in-form' class='sign-in-form'>
            <div id='close-form-sign-in-btn' class='close-form-btn'>X</div>
            <h3 class='sign-in-form-tittle'>Sign in</h3>
            <div class='sign-in-social-btn'>
                <button class='social-btn fb-btn'>
                    <span class='social-ico social-ico-fb'></span>
                    Facebook
                </button>
                <button class='social-btn google-btn'>
                        <span class='social-ico social-ico-google'></span>
                    Google
                </button>
            </div>
            
            <label for='sign-in-username-text'>Email</label>
            <input id='sign-in-username-text' type="text">

            <label  for='sign-in-password-text'>Password</label>
            <input id='sign-in-password-text' type="password">
            <button id='sign-in-send-btn' class='sign-in-send-btn'>Sign in</button>
        </form>
    </div>
     <!-- register -->

            <h3 class='sign-in-form-tittle'>Sign up</h3>
            <div class='sign-in-social-btn'>
                <button class='social-btn fb-btn'>
                    <span class='social-ico social-ico-fb'></span>
                    Facebook
                </button>
                <button class='social-btn google-btn'>
                        <span class='social-ico social-ico-google'></span>
                    Google
                </button>
            </div>
            <label for='sign-up-email-text'>Email</label>
            <input id='sign-up-email-text' type="text">

            <label  for='sign-up-password-text'>Password</label>
            <input id='sign-up-password-text' type="password">

            <label  for='sign-up-password-text2'>Repeat password</label>
            <input id='sign-up-password-text2' type="password">

            <label  for='form-age'>Age</label>
            <input id='form-age' type="number">
            <button id='sign-up-send-btn' class='sign-in-send-btn'>Sign up</button>
        </form>
        
    </div>
